Das_Datum_der_aktuellen_Fahrt_({datum})_liegt_außerhalb_des_Zeitraums,_der_für_die_gewählte_Mehrtagesfahrt_angegeben_wurde_({mtour_start}_bis_{mtour_ende})!\nFalls_in_diesem_Jahr_mehrere_gleichnamige_Mehrtagesfahrten_zu_unterschiedlichen_Zeiten_(z.B._einmal_im_April,_einmal_im_September)_stattgefunden_haben,_so_erstelle_bitte_für_jede_Mehrtagesfahrt_einen_eigenen_Mehrtagesfahrt-Eintrag_in_efa,_z.B.__Mehrtagesfahrt_XYZ_(April)__und__Mehrtagesfahrt_XYZ_(September)_.\nFalls_die_aktuelle_Fahrt_tatsächlich_zu_der_ausgewählten_Mehrtagesfahrt_gehört,\nso_ändere_bitte_den_Zeitraum_für_diese_Mehrtagesfahrt_über_das_Menü_->Administration->Fahrtenbuch->Mehrtagesfahrten_entsprechend_ab.=Das Datum der aktuellen Fahrt ({1}) liegt außerhalb des Zeitraums, der für die gewählte Mehrtagesfahrt angegeben wurde ({2} bis {3})!\nFalls in diesem Jahr mehrere gleichnamige Mehrtagesfahrten zu unterschiedlichen Zeiten (z.B. einmal im April, einmal im September) stattgefunden haben, so erstelle bitte für jede Mehrtagesfahrt einen eigenen Mehrtagesfahrt-Eintrag in efa, z.B. ''Mehrtagesfahrt XYZ (April)'' und ''Mehrtagesfahrt XYZ (September)''.\nFalls die aktuelle Fahrt tatsächlich zu der ausgewählten Mehrtagesfahrt gehört,\nso ändere bitte den Zeitraum für diese Mehrtagesfahrt über das Menü ->Administration->Fahrtenbuch->Mehrtagesfahrten entsprechend ab.
Das_Datum_der_vorliegenden_Fahrt_({datum})_liegt_außerhalb_des_Zeitraums_({mtour_start}_-_{mtour_ende}),_der_für_die_Mehrtagesfahrt__{mtour_name}__angegeben_wurde.\n\nWenn_die_Mehrtagesfahrt__{mtour_name}__mehrfach_in_diesem_Jahr_durchgeführt_wurde,_so_muß_für_jede_einzelne_Durchführung_ein_neuer_Mehrtagesfahrt-Eintrag_in_efa_angelegt_werden__Wähle_in_diesem_Fall_bitte_als_Art_der_Fahrt__>>>_neue_Mehrtagesfahrt__aus_und_erstelle_einen_neuen_Mehrtagesfahrt-Eintrag.\n\nSollte_der_vorliegende_Eintrag_tatsächlich_zu_der_Mehrtagesfahrt__{mtour_name}__gehören_und_lediglich_der_Zeitraum_für_diese_Mehrtagesfahrt_versehentlich_falsch_eingegeben_worden_sein,_so_kannst_Du_den_Zeitraum_unter_->Administration->Fahrtenbuch->Mehrtagesfahrten_korrigieren_und_anschließend_diesen_Eintrag_der_Fahrt_hinzufügen.=Das Datum der vorliegenden Fahrt ({1}) liegt außerhalb des Zeitraums ({2} - {3}), der für die Mehrtagesfahrt ''{4}'' angegeben wurde.\n\nWenn die Mehrtagesfahrt ''{5}'' mehrfach in diesem Jahr durchgeführt wurde, so muß für jede einzelne Durchführung ein neuer Mehrtagesfahrt-Eintrag in efa angelegt werden: Wähle in diesem Fall bitte als Art der Fahrt ''>>> neue Mehrtagesfahrt'' aus und erstelle einen neuen Mehrtagesfahrt-Eintrag.\n\nSollte der vorliegende Eintrag tatsächlich zu der Mehrtagesfahrt ''{6}'' gehören und lediglich der Zeitraum für diese Mehrtagesfahrt versehentlich falsch eingegeben worden sein, so kannst Du den Zeitraum unter ->Administration->Fahrtenbuch->Mehrtagesfahrten korrigieren und anschließend diesen Eintrag der Fahrt hinzufügen.
