Die_von_Dir_verwendete_Java-Version_{version}_ist_bereits_relativ_alt._Für_den_optimalen_Einsatz_von_efa_wird_Java_5_(Version_1.5.0)_oder_neuer_empfohlen._efa_funktioniert_zwar_auch_mit_älteren_Java-Versionen_weiterhin,_jedoch_gibt_es_einige_Funktionen,_die_nur_unter_neueren_Java-Versionen_unterstützt_werden._Außerdem_werden_Java-Fehler_oft_nur_noch_in_den_neueren_Versionen_korrigiert,_so_daß_auch_aus_diesem_Grund_immer_der_Einsatz_einer_möglichst_neuen_Java-Version_empfohlen_ist.\n\nSollen_jetzt_die_Download-Anleitung_für_eine_neue_Java-Version_angezeigt_werden?=Die von Dir verwendete Java-Version {1} ist bereits relativ alt. Für den optimalen Einsatz von efa wird Java 5 (Version 1.5.0) oder neuer empfohlen. efa funktioniert zwar auch mit älteren Java-Versionen weiterhin, jedoch gibt es einige Funktionen, die nur unter neueren Java-Versionen unterstützt werden. Außerdem werden Java-Fehler oft nur noch in den neueren Versionen korrigiert, so daß auch aus diesem Grund immer der Einsatz einer möglichst neuen Java-Version empfohlen ist.\n\nSollen jetzt die Download-Anleitung für eine neue Java-Version angezeigt werden?
Die_von_Dir_verwendete_Java-Version_{version}_wird_von_efa_offiziell_nicht_mehr_unterstützt._Einige_Funktionen_von_efa_stehen_unter_dieser_Java-Version_nicht_zur_Verfügung_oder_funktionieren_nicht_richtig._Vom_Einsatz_von_efa_mit_dieser_Java-Version_wird_dringend_abgeraten._Für_den_optimalen_Einsatz_von_efa_wird_Java-Version_5_oder_neuer_empfohlen.\n\nSollen_jetzt_die_Download-Anleitung_für_eine_neue_Java-Version_angezeigt_werden?=Die von Dir verwendete Java-Version {1} wird von efa offiziell nicht mehr unterstützt. Einige Funktionen von efa stehen unter dieser Java-Version nicht zur Verfügung oder funktionieren nicht richtig. Vom Einsatz von efa mit dieser Java-Version wird dringend abgeraten. Für den optimalen Einsatz von efa wird Java-Version 5 oder neuer empfohlen.\n\nSollen jetzt die Download-Anleitung für eine neue Java-Version angezeigt werden?
