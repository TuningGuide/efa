Das_Datum_der_aktuellen_Fahrt_({datum})_liegt_außerhalb_des_Zeitraums,_der_für_die_gewählte_Mehrtagesfahrt_angegeben_wurde_({mtour_start}_bis_{mtour_ende})!\nFalls_in_diesem_Jahr_mehrere_gleichnamige_Mehrtagesfahrten_zu_unterschiedlichen_Zeiten_(z.B._einmal_im_April,_einmal_im_September)_stattgefunden_haben,_so_erstelle_bitte_für_jede_Mehrtagesfahrt_einen_eigenen_Mehrtagesfahrt-Eintrag_in_efa,_z.B.__Mehrtagesfahrt_XYZ_(April)__und__Mehrtagesfahrt_XYZ_(September)_.\nFalls_die_aktuelle_Fahrt_tatsächlich_zu_der_ausgewählten_Mehrtagesfahrt_gehört,\nso_ändere_bitte_den_Zeitraum_für_diese_Mehrtagesfahrt_über_das_Menü_->Administration->Fahrtenbuch->Mehrtagesfahrten_entsprechend_ab.=Das Datum der aktuellen Fahrt ({1}) liegt außerhalb des Zeitraums, der für die gewählte Mehrtagesfahrt angegeben wurde ({2} bis {3})!\nFalls in diesem Jahr mehrere gleichnamige Mehrtagesfahrten zu unterschiedlichen Zeiten (z.B. einmal im April, einmal im September) stattgefunden haben, so erstelle bitte für jede Mehrtagesfahrt einen eigenen Mehrtagesfahrt-Eintrag in efa, z.B. ''Mehrtagesfahrt XYZ (April)'' und ''Mehrtagesfahrt XYZ (September)''.\nFalls die aktuelle Fahrt tatsächlich zu der ausgewählten Mehrtagesfahrt gehört,\nso ändere bitte den Zeitraum für diese Mehrtagesfahrt über das Menü ->Administration->Fahrtenbuch->Mehrtagesfahrten entsprechend ab.
